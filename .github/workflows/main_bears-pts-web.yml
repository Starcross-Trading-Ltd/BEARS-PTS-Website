name: Build and deploy Vite app to Azure Web App - bears-pts-web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: npm install and build
        run: |
          npm install
          npm run build

      - name: List files before upload
        run: |
          echo "=== Files in root directory ==="
          ls -la
          echo "=== Checking if server.js exists ==="
          ls -la server.js || echo "server.js not found"
          echo "=== Checking dist directory ==="
          ls -la dist/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            ./dist
            ./server.js
            ./package.json
            ./package-lock.json
            ./web.config

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: List files after download
        run: |
          echo "=== Files in deployment directory ==="
          ls -la
          echo "=== Checking if server.js exists in deployment ==="
          ls -la server.js || echo "server.js not found in deployment"

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bears-pts-web'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_08E27CC354B54757B48EE09E520F9F90 }}
